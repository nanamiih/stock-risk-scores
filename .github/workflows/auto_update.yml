name: Auto Update Stock Risk Scores

on:
  schedule:
    - cron: '0 7 * * *'   # âœ… æ¯å¤© UTC 07:00 åŸ·è¡Œ = ç¾åœ‹äºåˆ©æ¡‘é‚£æ™‚é–“ 12:00 AM
  workflow_dispatch:       # âœ… å¯æ‰‹å‹•è§¸ç™¼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”¹ Start job
      run: echo "Starting scheduled update..."

    - name: ğŸ”¹ Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: ğŸ”¹ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ”¹ Install dependencies
      run: |
        pip install pandas requests lxml openpyxl beautifulsoup4 html5lib

    - name: ğŸ”¹ Run stock update script
      run: python stock_update.py

    - name: ğŸ”¹ Commit and push updated Excel
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Stock_Risk_Scores.xlsx
        git commit -m "Auto update stock data $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }} HEAD:main
