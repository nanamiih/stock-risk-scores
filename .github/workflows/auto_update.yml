name: Auto Update Stock Risk Scores

on:
  schedule:
    - cron: '0 7 * * *'   # ✅ 每天 UTC 07:00 執行 = 美國亞利桑那時間 12:00 AM
  workflow_dispatch:       # ✅ 可手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔹 Start job
      run: echo "Starting scheduled update..."

    - name: 🔹 Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: 🔹 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 🔹 Install dependencies
      run: |
        pip install pandas requests lxml openpyxl beautifulsoup4 html5lib

    - name: 🔹 Run stock update script
      run: python stock_update.py

    - name: 🔹 Commit and push updated Excel
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Stock_Risk_Scores.xlsx
        git commit -m "Auto update stock data $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }} HEAD:main
